<html> 
<head> 
<title>Bilangan Prima</title> 
</head> 
<body> 
    <h1>Bilangan Prima</h1>
    <p>Masukkan angka untuk mengetahui seberapa banyak bilangan prima : </p>

    Input Angka     : <input type="text" id="input" style="margin-left: 10px;margin-bottom:10px ;"> <br>

    <button type="button" onclick="CalcPrime()">Calculate</button><br/><br/> 

    Hasil : <span id="hasil"></span> 

        <script> 
            function CalcPrime() 
            { 
                var a = document.getElementById("input").value; 
                    
            
                if(a>=0){ 
                    for(i=2;i<=a;i++){ 
                        var ketemu=false; 
                        for(j=2;j<i;j++){ 
                         if(i%j==0)ketemu=true; 
                        } 
        
                       if(!ketemu){ 
                            if(i>2){
                             document.getElementById("hasil").innerHTML+=", "; 
                            }
                        
                        document.getElementById("hasil").innerHTML+=i; 
                            
                        } 
                    } 
                }   
            } 
        </script> 
</body> 
</html>
